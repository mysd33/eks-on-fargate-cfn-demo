apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: demo-app
  name: bff-app-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          service:
            name: bff-app-service
            port: 
              number: 80